<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    SetEnv DB_HOSTNAME "4u4_database"
    SetEnv DB_USERNAME "dev"
    SetEnv DB_PASSWORD "dev"
    SetEnv DB_NAME "4u4_demo"

    <Directory /var/www/>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>